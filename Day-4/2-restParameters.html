<html>
    <head></head>
    <body>
        <script>
            // rest parameters allow function to accept any number/any type of argument
            function demo(...args){
                console.log(args)
            }
            demo(1,2,3,4)
            demo("Hi","Hello")
            demo(1.23,4.23,1.2)
            demo()
        </script>
    </body>
    
</html>
