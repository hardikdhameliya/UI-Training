<html>

<head></head>

<body>
    <script>
        /*
         Javascript supports following operators.
        1. Arithmetic operators +,-,*,/,%,++,--
        2. 
        */
        document.write("Arithmetic operators" + "<br/>")
        document.write(1 + 2)
        document.write("<br/>")
        document.write(5 - 2)
        document.write("<br/>")
        document.write(5 * 2)
        document.write("<br/>")
        document.write(5 / 2)
        document.write("<br/>")
        document.write(5 % 2)
        document.write("<br/>")

        // Assignemnt operator =,+=,-=,*=,/=,%=
        document.write("Assignemnt operators" + "<br/>")

        var x = 10
        x += 2
        document.write(x)
        document.write("<br/>")
        x -= 2
        document.write(x)
        document.write("<br/>")
        x /= 2
        document.write(x)
        document.write("<br/>")

        // Relational operators <, >, <=, >=, ==, ===
        document.write("Relational operators" + "<br/>")

        document.write(1 < 2)
        document.write("<br/>")
        document.write(5 > 2)
        document.write("<br/>")
        document.write(5 >= 2)
        document.write("<br/>")
        document.write(5 <= 2)
        document.write("<br/>")
        document.write(5 == "5") // Comparing value, not a type
        document.write("<br/>")
        document.write(5 === "5") // Comparing value and type
        document.write("<br/>")

        //logical operators && (AND), || (OR), ! (NOT)
        document.write("Logical operators" + "<br/>")

        document.write(5 > 3 && 2 < 1)
        document.write("<br/>")
        document.write(5 > 3 || 2 < 1)
        document.write("<br/>")
        document.write(5 > 3 && !(2 < 1))
        document.write("<br/>")
    </script>
</body>

</html>
