<html>

<head></head>

<body>
    <script>
        // This is Javascript single line comment.
        /*
        This is a multi-line comment in Javascript
        */
        var number = 10; // Variable declaration
        number = 5;
        document.writeln(number) // Printing a value of variable in the browser
        document.writeln(typeof (number) + "<br/>") // typeof is a built-in function to print type of the variable.
        number = "six" // Assigning different type of value to the same variable (Because it is dymanically typed language)
        document.writeln(number)
        document.writeln(typeof (number) + "<br/>")

    </script>
</body>

</html>
